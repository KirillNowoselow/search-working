<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Working</h1>
            </div>
            <div class="header-items">
                <div class="block-link">
                    <ul>
                        <li><a href="#"><p>Поиск работы</p></a></li>
                        <li><a href="#"><p>Поиск работников</p></a></li>
                    </ul>
                </div>
                <div class="block-account">
                    <a href="#"><p>Регистрация</p></a>
                    <button class="login"><h1>Вход</h1></button>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div id="main">
            <div class="container">
                <div class="block">
                    <h1>За один клик -<br>
                        найдешь работу своей мечты
                    </h1>
                    <div class="block-search">
                        <div class="search border">
                            <img src="src/icons/search.svg" alt="search">
                            <input type="text" placeholder="Должность или компания">
                        </div>
                        <div class="search">
                            <img src="src/icons/union.svg" alt="union">
                            <input type="text" placeholder="Город, страна">  
                        </div>  
                        <button class="btn-search"><p>Искать</p> </button>
                    </div>
                </div>
                <img src="src/icons/photo.png" alt="photo">
            </div>
        </div>
        <div id="links">
            <div class="container">
                <p>Помогаем найти работу</p>
                <div class="links-logo">
                    <img src="src/icons/links-logo/YouTube.svg" alt="youtube">
                    <img src="src/icons/links-logo/What.svg" alt="youtube">
                    <img src="src/icons/links-logo/Viber.svg" alt="youtube">
                    <img src="src/icons/links-logo/Insta.svg" alt="youtube">
                    <img src="src/icons/links-logo/Twit.svg" alt="youtube">
                    <img src="src/icons/links-logo/Vk.svg" alt="youtube">
                    <img src="src/icons/links-logo/Face.svg" alt="youtube">

                </div>
            </div>
        </div>
        <div id="categories">
            <div class="container">
                <h1>Работа<br> по категориям</h1>
                <div class="categories">
                    <div class="blocks-categories">
                        <div class="block-categories">
                            <img src="src/icons/categories/Банк.svg" alt="">
                            <p>Финансы</p>
                        </div>
                        <div class="block-categories">
                            <img src="src/icons/categories/Скорая.svg" alt="">
                            <p>Медицина</p>
                        </div>
                        <div class="block-categories">
                            <img src="src/icons/categories/Ресторан.svg" alt="">
                            <p>Ресторан</p>
                        </div>
                        <div class="block-categories">
                            <img src="src/icons/categories/Медиа.svg" alt="">
                            <p>Мультимедиа</p>
                        </div>
                        <div class="block-categories">
                            <img src="src/icons/categories/Образование.svg" alt="">
                            <p>Образование</p>
                        </div>
                    </div>
                    <button class="more-categories">
                        <p>Больше категорий</p>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">

        </div>
    </footer>
</body>
</html>
